<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Audio Player App</title>

    <link rel="stylesheet" href="index.css" />

    <script
      src="https://kit.fontawesome.com/c6eeb603c2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <button>
      <a href="./upload-play-pause-reset/index.html">upload-play-pause-reset</a>
    </button>
    <div class="music-container" id="music-container">
      <div class="heading">
        <h2>JS Audio Player App</h2>
      </div>

      <div class="img-container">
        <img src="images/song-1.jpg" alt="music-cover" id="cover" />
      </div>

      <audio src="" id="audio"></audio>

      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="footer">
        <h6>
          Rohit Roy | 2023 |
          <a href="https://github.com/rohitroy-github/js-audio-player-project"
            >Project</a
          >
        </h6>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
